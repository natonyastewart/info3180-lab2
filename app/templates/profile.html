{% extends "base.html" %}

{% block main %}
<div class="profile-container">
    <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture">
    <h1>{{ profile.full_name }}</h1>
    <h2>@{{ profile.username }}</h2>
    <p>Location: {{ profile.location }}</p>
    <p>Joined: {{ profile.date_joined }}</p>

    <!-- Bio Section -->
    <p class="bio-text">{{ profile.bio }}</p>

    <!-- following/followers/posts format -->
    <p class="follow-info">
        Posts: <strong>{{ profile.posts }}</strong> | 
        Followers: <strong>{{ profile.followers }}</strong> | 
        Following: <strong>{{ profile.following }}</strong>
    </p>

    <!-- Follow Button -->
    <button class="follow-btn">Follow</button>
</div>
{% endblock %}
